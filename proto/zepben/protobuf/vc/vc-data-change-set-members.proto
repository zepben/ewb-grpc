syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.vc";
package zepben.protobuf.vc;

import "google/protobuf/any.proto";

import "zepben/protobuf/cim/iec61970/infiec61970/part303/genericdataset/ObjectCreation.proto";
import "zepben/protobuf/cim/iec61970/infiec61970/part303/genericdataset/ObjectDeletion.proto";
import "zepben/protobuf/cim/iec61970/infiec61970/part303/genericdataset/ObjectModification.proto";

/**
 * the set of leaf change set member objects that the variant service manages.
 * TODO: Im sure this doesnt belong here, but circular imports if it goes in vc-data.proto
 */
message VariantChangeSetMember {

    oneof changeSetMember {
        zepben.protobuf.cim.iec61970.infiec61970.part303.genericdataset.ObjectCreation objectCreation = 1;
        zepben.protobuf.cim.iec61970.infiec61970.part303.genericdataset.ObjectDeletion objectDeletion = 2;
        zepben.protobuf.cim.iec61970.infiec61970.part303.genericdataset.ObjectModification objectModification = 3;

        google.protobuf.Any other = 999;
    }

}
