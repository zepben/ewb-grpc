syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.vc";
package zepben.protobuf.vc;

/**
 * A request to get identified objects.
 */
message GetIdentifiedObjectsRequest {

    /**
     * An identifier for this message. Currently unused.
     */
    int64 messageId = 1;

    /**
     * The list of mRIDs to retrieve.
     */
    repeated string mrids = 2;

}

/**
 * A request to get networkModelProjects.
 */
message GetNetworkModelProjectsRequest {

    /**
     * An identifier for this message. Currently unused.
     */
    int64 messageId = 1;

    /**
     * The list of mRIDs to retrieve.
     */
    repeated string mrids = 2;

}

message GetChangeSetRequest {

    /**
     * An identifier for this message. Currently unused.
     */
    int64 messageId = 1;

    /**
     * mRID of the ChangeSet to retrieve.
     */
    string mrid = 2;
}
