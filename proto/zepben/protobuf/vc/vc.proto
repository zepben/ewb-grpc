syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.vc";

package zepben.protobuf.vc;

import "google/protobuf/empty.proto";
import "zepben/protobuf/vc/vc-requests.proto";
import "zepben/protobuf/vc/vc-responses.proto";
import "zepben/protobuf/connection/connection-requests.proto";
import "zepben/protobuf/metadata/metadata-requests.proto";
import "zepben/protobuf/metadata/metadata-responses.proto";

/**
 * A service providing consumer access to the variant details.
 */
service VariantConsumer {

    /**
     * Get network model projects.
     */
    rpc getNetworkModelProjects (stream GetNetworkModelProjectsRequest) returns (stream GetNetworkModelProjectsResponse);

    /**
     * Get change set objects.
     */
    rpc getChangeSets (stream GetChangeSetsRequest) returns (stream GetChangeSetsResponse);

    /**
     * Get Metadata related to the service.
     */
      rpc getMetadata(metadata.GetMetadataRequest) returns (metadata.GetMetadataResponse);

    /**
     * Return an empty response for SDK connection tests.
     */
    rpc checkConnection(connection.CheckConnectionRequest) returns (google.protobuf.Empty);

}
