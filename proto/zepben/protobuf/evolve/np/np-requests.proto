message CreateDiscreteRequest {
    int64 messageId = 1;
    evolve.cim.iec61970.base.meas.Discrete discrete = 2;
}

/**
 * For all ConductingEquipment, Terminals are sent alongside and must be ordered as per their sequenceNumber.
 * The server must always add Terminals to the Network prior to the ConductingEquipment.
 */
message CreateAcLineSegmentRequest {
    int64 messageId = 1;
    evolve.cim.iec61970.base.wires.AcLineSegment acLineSegment = 2;
}

message CreateBreakerRequest {
    int64 messageId = 1;
    evolve.cim.iec61970.base.wires.Breaker breaker = 2;
}

message CreateDisconnectorRequest {
    int64 messageId = 1;
    evolve.cim.iec61970.base.wires.Disconnector disconnector = 2;
}

message CreateEnergyConsumerRequest {
    int64 messageId = 1;
    evolve.cim.iec61970.base.wires.EnergyConsumer energyConsumer = 2;
}

message CreateEnergyConsumerPhaseRequest {
    int64 messageId = 1;
    evolve.cim.iec61970.base.wires.EnergyConsumerPhase energyConsumerPhase = 2;
}

message CreateEnergySourceRequest {
    int64 messageId = 1;
