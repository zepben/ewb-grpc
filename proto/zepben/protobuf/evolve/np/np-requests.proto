    int64 messageId = 1;
    zepben.protobuf.evolve.cim.iec61970.infiec61970.feeder.Circuit circuit = 2;
}

message CreateLoopRequest {
    int64 messageId = 1;
    zepben.protobuf.evolve.cim.iec61970.infiec61970.feeder.Loop loop = 2;
}
