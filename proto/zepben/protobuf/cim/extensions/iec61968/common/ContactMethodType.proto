syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.extensions.iec61968.common";
option csharp_namespace = "Zepben.Protobuf.CIM.Extensions.IEC61968.Common";
package zepben.protobuf.cim.extensions.iec61968.common;

/**
 * [ZBEX] The method to use to make contact with a person or company.
 */
enum ContactMethodType {

    /**
     * [ZBEX] Unknown contact method type.
     */
    CONTACT_METHOD_TYPE_UNKNOWN = 0;

    /**
     * [ZBEX] Contact via email using the primary email address.
     */
    CONTACT_METHOD_TYPE_EMAIL = 1;

    /**
     * [ZBEX] Contact by call using the primary phone number.
     */
    CONTACT_METHOD_TYPE_CALL = 2;

    /**
     * [ZBEX] Letter by post to the contact address is the method of contact.
     */
    CONTACT_METHOD_TYPE_LETTER = 3;

}
