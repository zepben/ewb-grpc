syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.extensions.iec61968.common";
package zepben.protobuf.cim.extensions.iec61968.common;

import "zepben/protobuf/cim/extensions/iec61968/common/ContactMethodType.proto";
import "zepben/protobuf/cim/iec61968/common/ElectronicAddress.proto";
import "zepben/protobuf/cim/iec61968/common/StreetAddress.proto";
import "zepben/protobuf/cim/iec61968/common/TelephoneNumber.proto";

/**
 * [ZBEX] The details required to contact a person or company.
 */
message ContactDetails {

    /**
     * [ZBEX] The identifier for this contact, could be autogenerated.
     */
    string id = 1;

    /**
     * [ZBEX] Phone numbers.
     */
    repeated cim.iec61968.common.TelephoneNumber phoneNumbers = 2;

    /**
     * [ZBEX] Contact address, potentially different than 'streetAddress' (e.g., another city).
     */
    cim.iec61968.common.StreetAddress contactAddress = 3;

    /**
     * [ZBEX] Electronic addresses.
     */
    repeated cim.iec61968.common.ElectronicAddress electronicAddresses = 4;

    /**
     * [ZBEX] The type of contact, e.g Account Owner.
     */
    string contactType = 5;

    /**
     * [ZBEX] First name of the contact.
     */
    string firstName = 6;

    /**
     * [ZBEX] Last name of the contact.
     */
    string lastName = 7;

    /**
     * [ZBEX] The preferred contact method for this contact.
     */
    ContactMethodType preferredContactMethod = 8;

    /**
     * [ZBEX] Whether this contact is a primary contact.
     */
    bool isPrimary = 9;

    /**
     * [ZBEX] The business name of this contact.
     */
    string businessName = 10;

}
