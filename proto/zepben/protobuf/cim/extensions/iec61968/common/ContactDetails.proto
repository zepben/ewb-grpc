syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61968.common";
option csharp_namespace = "Zepben.Protobuf.CIM.IEC61968.Common";
package zepben.protobuf.cim.iec61968.common;

import "zepben/protobuf/cim/iec61968/common/ElectronicAddress.proto";
import "zepben/protobuf/cim/iec61968/common/StreetAddress.proto";

/**
 * [ZBEX] The details required to contact a person or company.
 */
message ContactDetails {
    /**
     * (if applicable) Area or region code.
     */
    repeated TelephoneNumber phoneNumbers = 1;

    /**
     * Contact address, potentially different than 'streetAddress' (e.g., another city).
     */
    StreetAddress contactAddress = 2;

    /**
     * Electronic addresses.
     */
    repeated ElectronicAddress electronicAddresses = 3;

    /**
     * The type of contact, e.g Account Owner,
     */
    string contactype = 4;

    /**
     * The identifier for this contact, could be autogenerated.
     */
    string id = 5;

    /**
     * First name of the contact.
     */
    string firstName = 6;

    /**
     * Last name of the contact.
     */
    string lastName = 7;

    /**
     * The preferred contact method for this contact.
     */
    ContactMethodType preferredContacMethod = 8;

    /**
     * Whether this contact is a primary contact.
     */
    bool isPrimary = 9;

    /**
     * The business name of this contact.
     */
    string businessName = 10;
}