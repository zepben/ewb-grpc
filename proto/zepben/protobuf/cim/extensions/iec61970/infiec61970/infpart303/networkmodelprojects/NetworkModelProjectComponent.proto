syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.extensions.iec61970.infiec61970.infpart303.networkmodelprojects";
package zepben.protobuf.cim.extensions.iec61970.infiec61970.infpart303.netwokmodelprojects;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
import "zepben/protobuf/cim/iec61970/base/core/IdentifiedObject.proto";

/**
 * [ZBEX] Abstract class for both a network model project and network model change.
 */
message NetworkModelProjectComponent {

    /**
     * IdentifiedObject fields for this NetworkModelProjectComponent
     */
    cim.iec61970.base.core.IdentifiedObject io = 1;

    /**
     * [ZBEX] When the component was created
     */
    google.protobuf.Timestamp created = 2;

    /**
     * [ZBEX] When the component was last updated
     */
    oneof updated {
      google.protobuf.NullValue updatedNull = 3;
      google.protobuf.Timestamp updatedSet = 4;
    }
    /**
     * [ZBEX] When the component was deleted
     */

    oneof closed {
      google.protobuf.NullValue closedNull = 5;
      google.protobuf.Timestamp closedSet = 6;
    }

    /**
     * [ZBEX] The contained Network Model Project Component (Restricted to just NetworkModelProject)
     */
     string parentMRID = 7;

}
