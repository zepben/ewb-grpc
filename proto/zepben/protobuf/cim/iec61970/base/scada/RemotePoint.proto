syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61970.base.scada";
package zepben.protobuf.cim.iec61970.base.scada;

import "zepben/protobuf/cim/iec61970/base/core/IdentifiedObject.proto";

/**
 * For a RTU remote points correspond to telemetered values or control outputs. Other units (e.g. control centers) usually
 * also contain calculated values.
 */
message RemotePoint {

    /**
     * IdentifiedObject fields for this RemotePoint.
     */
    core.IdentifiedObject io = 1;

}
