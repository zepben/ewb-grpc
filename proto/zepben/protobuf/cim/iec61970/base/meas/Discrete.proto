syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61970.base.meas";
package zepben.protobuf.cim.iec61970.base.meas;

import "zepben/protobuf/cim/iec61970/base/meas/Measurement.proto";

/**
 * Discrete represents a discrete Measurement, 
 * i.e. a Measurement representing discrete values, e.g. a Breaker position.
 */
message Discrete {

    /**
     * Measurement fields for this Discrete.
     */
    Measurement measurement = 1;

}
