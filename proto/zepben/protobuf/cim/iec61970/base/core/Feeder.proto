syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61970.base.core";
package zepben.protobuf.cim.iec61970.base.core;

import "zepben/protobuf/cim/iec61970/base/core/EquipmentContainer.proto";

/**
 * A collection of equipment for organizational purposes, used for grouping distribution resources.
 * The organization a feeder does not necessarily reflect connectivity or current operation state.
 */
message Feeder {

    /**
     * EquipmentContainer fields for this Feeder.
     */
    EquipmentContainer ec = 1;

    /**
     * The normal head terminal or terminals of the feeder.
     */
    string normalHeadTerminalMRID = 2;

    /**
     * The substation that normally energizes this feeder.
     */
    string normalEnergizingSubstationMRID = 3;

    /**
     * [ZBEX] The LV feeders that are normally energized by this feeder.
     */
    repeated string normalEnergizedLvFeederMRIDs = 6;

    /**
     * [ZBEX] The LV feeders that are currently energized by this feeder.
     */
    repeated string currentlyEnergizedLvFeedersMRIDs = 7;

    /**
     * [ZBEX] The normal energized LvSubstations of the feeder. Also used for naming purposes.
     */
    repeated string normalEnergizedLvSubstationMRIDs = 8;

    /**
     * [ZBEX] The current energized LvSubstations of the feeder. Also used for naming purposes.
     */
    repeated string currentlyEnergizedLvSubstationMRIDs = 9;

}
