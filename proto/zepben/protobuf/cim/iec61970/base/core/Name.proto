syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61970.base.core";
package zepben.protobuf.cim.iec61970.base.core;

import "google/protobuf/struct.proto";

/**
 * The Name class provides the means to define any number of human readable names for an object. A name is **not** to
 * be used for defining inter-object relationships. For inter-object relationships instead use the object
 * identification 'mRID'.
 */
message Name {

  /**
   * Any free text that name the object.
   */
  string name = 1;

  /**
   * Type of this name.
   */
  string type = 2;

}
