syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61970.base.core";
package zepben.protobuf.cim.iec61970.base.core;

import "zepben/protobuf/cim/iec61970/base/core/IdentifiedObject.proto";
import "google/protobuf/struct.proto";

/**
 * Defines a system base voltage which is referenced.
 */
message BaseVoltage {

    /**
     * The IdentifiedObject fields for this BaseVoltage
     */
    IdentifiedObject io = 1;

    /**
     * The power system resource's base voltage.
     */
    oneof nominalVoltage {
      google.protobuf.NullValue nominalVoltageNull = 2;
      int32 nominalVoltageSet = 3;
    }

}
