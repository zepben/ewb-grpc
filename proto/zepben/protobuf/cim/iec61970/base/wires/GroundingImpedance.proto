syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61970.base.wires";
option csharp_namespace = "Zepben.Protobuf.CIM.IEC61970.Base.Wires";
package zepben.protobuf.cim.iec61970.base.wires;

import "proto/zepben/protobuf/cim/iec61970/base/wires/EarthFaultCompensator.proto";

/**
 * A fixed impedance device used for grounding.
 */
message GroundingImpedance {

  /**
   * The ConductingEquipment fields for this EarthFaultCompensator.
   */
  EarthFaultCompensator efc = 1;

  /**
   * Reactance of device in ohms.
   */
  double x = 2;

}
