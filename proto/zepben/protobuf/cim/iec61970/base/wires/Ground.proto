syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61970.base.wires";
option csharp_namespace = "Zepben.Protobuf.CIM.IEC61970.Base.Wires";
package zepben.protobuf.cim.iec61970.base.wires;

import "zepben/protobuf/cim/iec61970/base/core/ConductingEquipment.proto";

/**
 * A point where the system is grounded used for connecting conducting equipment to ground.
 * The power system model can have any number of grounds.
 */
message Ground {

  /**
   * The ConductingEquipment fields for this Ground.
   */
  core.ConductingEquipment ce = 1;

}
