syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61970.base.wires.generation.production";
option csharp_namespace = "Zepben.Protobuf.CIM.IEC61970.Base.Wires.Generation.Production";
package zepben.protobuf.cim.iec61970.base.wires.generation.production;

import "zepben/protobuf/cim/iec61970/base/wires/generation/production/PowerElectronicsUnit.proto";

/**
 * A wind generating unit that connects to the AC network with power electronics rather than rotating machines or an
 * aggregation of such units.
 */
message PowerElectronicsWindUnit {

  /**
   * The PowerElectronicsUnit fields for this PowerElectronicsWindUnit.
   */
  PowerElectronicsUnit peu = 1;

}
