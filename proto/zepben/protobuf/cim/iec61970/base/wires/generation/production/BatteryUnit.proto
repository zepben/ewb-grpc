syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61970.base.wires.generation.production";
option csharp_namespace = "Zepben.Protobuf.CIM.IEC61970.Base.Wires.Generation.Production";
package zepben.protobuf.cim.iec61970.base.wires.generation.production;

import "zepben/protobuf/cim/iec61970/base/wires/generation/production/PowerElectronicsUnit.proto";
import "zepben/protobuf/cim/iec61970/base/wires/generation/production/BatteryStateKind.proto";

/**
 * An electrochemical energy storage device.
 */
message BatteryUnit {

  /**
   * The PowerElectronicsUnit fields for this BatteryUnit.
   */
  PowerElectronicsUnit peu = 1;

  /**
   * Full energy storage capacity of the battery. The attribute shall be a positive value.
   */
  BatteryStateKind batteryState = 2;

  /**
   * Full energy storage capacity of the battery in Watt hours (Wh). The attribute shall be a positive value.
   */
  int64 ratedE = 3;

  /**
   * Amount of energy currently stored in Watt hours (Wh). The attribute shall be a positive value or zero and lower than
   * BatteryUnit.ratedE.
   */
  int64 storedE = 4;

  /**
   * [ZBEX] All controls present on this battery.
   */
  repeated string batteryControlMRIDs = 5;

}
