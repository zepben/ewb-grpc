syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61970.base.auxiliaryequipment";
package zepben.protobuf.cim.iec61970.base.auxiliaryequipment;

/**
 * The construction kind of the potential transformer.
 */
enum PotentialTransformerKind {

    /**
     * The construction type of the potential transformer is unknown.
     */
    POTENTIAL_TRANSFORMER_KIND_UNKNOWN = 0;

    /**
     * The potential transformer is using induction coils to create secondary voltage.
     */
    POTENTIAL_TRANSFORMER_KIND_INDUCTIVE = 1;

    /**
     * The potential transformer is using capacitive coupling to create secondary voltage.
     */
    POTENTIAL_TRANSFORMER_KIND_CAPACITIVE_COUPLING = 2;

}
