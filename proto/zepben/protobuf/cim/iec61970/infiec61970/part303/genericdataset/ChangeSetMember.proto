syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61970.infiec61970.part303.genericdataset";
package zepben.protobuf.cim.iec61970.infiec61970.part303.genericdataset;

import "zepben/protobuf/cim/iec61970/base/core/IdentifiedObject.proto";

/**
 * A CRUD-style data object.
 */
message ChangeSetMember {

    /**
     * Dataset containing the data objects.
     */
    string changeSetMRID = 1;

    /**
     * The registered CIM object.
     */
    base.core.IdentifiedObject targetObject = 2;

}
