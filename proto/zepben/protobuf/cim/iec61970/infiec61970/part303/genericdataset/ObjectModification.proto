syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61970.infiec61970.part303.genericdataset";
package zepben.protobuf.cim.iec61970.infiec61970.part303.genericdataset;

import "zepben/protobuf/cim/iec61970/infiec61970/part303/genericdataset/ChangeSetMember.proto";
import "zepben/protobuf/cim/iec61970/infiec61970/part303/genericdataset/ObjectReverseModification.proto";

/**
 * An object already exists and is to be modified.
 */
message ObjectModification {

    /**
     * ChangeSetMember fields for this ObjectModification.
     */
    ChangeSetMember csm = 1;

    /**
     * ObjectReverseModification specifying precondition properties for a preconditioned update.
     */
    ObjectReverseModification objectReverseModification = 2;

}
