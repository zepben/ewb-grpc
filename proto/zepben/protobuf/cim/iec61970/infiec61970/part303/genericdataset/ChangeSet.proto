syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61970.infiec61970.part303.genericdataset";
package zepben.protobuf.cim.iec61970.infiec61970.part303.genericdataset;

import "zepben/protobuf/cim/iec61970/infiec61970/part303/genericdataset/DataSet.proto";
import "zepben/protobuf/vc/vc-data-change-set-members.proto";

/**
 * Describes a set of changes that can be applied in different situations. A given registered
 * target object MRID may only be referenced once by the contained change set members.
 */
message ChangeSet {

    /**
     * The DataSet fields for this ChangeSet
     */
    DataSet dataset = 1;

    /**
     * Data objects contained in the dataset
     */
    repeated vc.VariantChangeSetMember changeSetMembers = 2;

    /**
     * NetworkModelProjectStage this ChangeSet belongs to.
     */
    string networkModelProjectStageMRID = 3;

}
