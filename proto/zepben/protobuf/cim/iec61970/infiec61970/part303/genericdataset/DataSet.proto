syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61970.infiec61970.part303.genericdataset";
package zepben.protobuf.cim.iec61970.infiec61970.part303.genericdataset;

import "google/protobuf/struct.proto";

/**
 * A generic container of a version of instance data. The mRID can be used in an audit trail, not
  * in reusable script intended to work with new versions of data. A dataset could be serialized
  * multiple times and in multiple technologies, yet retain the same identity.
 */
message DataSet {

    /**
     * Master resource identifier issued by a model authority. The mRID is unique within an exchange
     * context. Global uniqueness is easily achieved by using a UUID, as specified in RFC 4122, for
     * the mRID. The use of UUID is strongly recommended. For CIMXML data files in RDF syntax conforming
     * to IEC 61970-552 Edition 1, the mRID is mapped to rdf:ID or rdf:about attributes that identify
     * CIM object elements.
     */
    string mRID = 1;

    /**
     * The description is a free human-readable text describing or naming the object. It may be
     * non-unique and may not correlate to a naming hierarchy.
     */
    oneof description {
      google.protobuf.NullValue descriptionNull = 2;
      string descriptionSet = 3;
    }

    /**
     * The name is any free human readable and possibly non unique text naming the object.
     */
    oneof name {
      google.protobuf.NullValue nameNull = 4;
      string nameSet = 5;
    }

}
