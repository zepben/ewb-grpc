syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61970.infiec61970.infpart303.networkmodelprojects";
package zepben.protobuf.cim.iec61970.infiec61970.infpart303.networkmodelprojects;

/**
 * Enum describing the different relationships two objects may have.
 */
enum DependencyKind {
    DEPENDENCY_KIND_UNKNOWN = 0;

    /**
     * The dependencies cannot exist together
     */
    DEPENDENCY_KIND_MUTUALLY_EXCLUSIVE = 1;

    /**
     * The dependencies must exist together
     */
    DEPENDENCY_KIND_REQUIRED = 2;

}
