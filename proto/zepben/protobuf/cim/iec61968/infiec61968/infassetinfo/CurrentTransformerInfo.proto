syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61968.infiec61968.infassetinfo";
package zepben.protobuf.cim.iec61968.infiec61968.infassetinfo;

import "zepben/protobuf/cim/iec61968/assets/AssetInfo.proto";
import "zepben/protobuf/cim/iec61968/infiec61968/infcommon/Ratio.proto";
import "google/protobuf/struct.proto";

/**
 * Properties of current transformer asset.
 */
message CurrentTransformerInfo {

    /**
     * AssetInfo fields for this CurrentTransformerInfo.
     */
    iec61968.assets.AssetInfo ai = 1;

    /**
     * CT accuracy classification.
     */
    oneof accuracyClass {
      google.protobuf.NullValue accuracyClassNull = 2;
      string accuracyClassSet = 3;
    }

    /**
     * Accuracy limit.
     */
    oneof accuracyLimit {
      google.protobuf.NullValue accuracyLimitNull = 4;
      double accuracyLimitSet = 5;
    }

    /**
     * Number of cores.
     */
    oneof coreCount {
      google.protobuf.NullValue coreCountNull = 6;
      int32 coreCountSet = 7;
    }

    /**
     * CT classification; i.e. class 10P.
     */
    oneof ctClass {
      google.protobuf.NullValue ctClassNull = 8;
      string ctClassSet = 9;
    }

    /**
     * Maximum voltage in volts across the secondary terminals where the CT still displays linear characteristicts.
     */
    oneof kneePointVoltage {
      google.protobuf.NullValue kneePointVoltageNull = 10;
      int32 kneePointVoltageSet = 11;
    }

    /**
     * Maximum ratio between the primary and secondary current.
     */
    infcommon.Ratio maxRatio = 12;

    /**
     * Nominal ratio between the primary and secondary current; i.e. 100:5
     */
    infcommon.Ratio nominalRatio = 13;

    /**
     * Ratio for the primary winding tap changer (numerator).
     */
    oneof primaryRatio {
      google.protobuf.NullValue primaryRatioNull = 14;
      double primaryRatioSet = 15;
    }

    /**
     * Rated current on the primary side in amperes.
     */
    oneof ratedCurrent {
      google.protobuf.NullValue ratedCurrentNull = 16;
      int32 ratedCurrentSet = 17;
    }

    /**
     * Full load secondary (FLS) rating for secondary winding in amperes.
     */
    oneof secondaryFlsRating {
      google.protobuf.NullValue secondaryFlsRatingNull = 18;
      int32 secondaryFlsRatingSet = 19;
    }

    /**
     * Ratio for the secondary winding tap changer (denominator).
     */
    oneof secondaryRatio {
      google.protobuf.NullValue secondaryRatioNull = 20;
      double secondaryRatioSet = 21;
    }

    /**
     * Intended usage of the CT; i.e. metering, protection.
     */
    oneof usage {
      google.protobuf.NullValue usageNull = 22;
      string usageSet = 23;
    }

}
