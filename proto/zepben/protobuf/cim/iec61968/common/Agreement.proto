syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61968.common";
package zepben.protobuf.cim.iec61968.common;

import "zepben/protobuf/cim/iec61968/common/Document.proto";
import "zepben/protobuf/cim/iec61970/base/domain/DateTimeInterval.proto";
import "google/protobuf/struct.proto";

/**
 * Formal agreement between two parties defining the terms and conditions for a set of services. The specifics
 * of the services are, in turn, defined via one or more service agreements.
 */
message Agreement {

    /**
     * The Document fields for this Agreement
     */
    Document doc = 1;

    /**
     * Date and time interval this agreement is valid (from going into effect to termination).
     */
    oneof validityInterval {
        google.protobuf.NullValue validityIntervalNull = 2;
        cim.iec61970.base.domain.DateTimeInterval validityIntervalSet = 3;
    }

}
