syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61968.common";
package zepben.protobuf.cim.iec61968.common;

import "google/protobuf/struct.proto";

/**
 * Street details, in the context of address.
 */
message StreetDetail {

    /**
     * (if applicable) In certain cases the physical location of the place of interest does not have a direct point of
     * entry from the street, but may be located inside a larger structure such as a building, complex, office block,
     * apartment, etc.
     */
    oneof buildingName {
      google.protobuf.NullValue buildingNameNull = 1;
      string buildingNameSet = 2;
    }

    /**
     * The identification by name or number, expressed as text, of the floor in the building as part of this address.
     */
    oneof floorIdentification {
      google.protobuf.NullValue floorIdentificationNull = 3;
      string floorIdentificationSet = 4;
    }

    /**
     * Name of the street.
     */
    oneof name {
      google.protobuf.NullValue nameNull = 5;
      string nameSet = 6;
    }

    /**
     * Designator of the specific location on the street.
     */
    oneof number {
      google.protobuf.NullValue numberNull = 7;
      string numberSet = 8;
    }

    /**
     * Number of the apartment or suite.
     */
    oneof suiteNumber {
      google.protobuf.NullValue suiteNumberNull = 9;
      string suiteNumberSet = 10;
    }

    /**
     * Type of street. Examples include: street, circle, boulevard, avenue, road, drive, etc.
     */
    oneof type {
      google.protobuf.NullValue typeNull = 11;
      string typeSet = 12;
    }

    /**
     * The address as it should be displayed to a user.
     */
    oneof displayAddress {
      google.protobuf.NullValue displayAddressNull = 13;
      string displayAddressSet = 14;
    }

    /**
     * [ZBEX] The number of the building.
     */
    oneof buildingNumber {
        google.protobuf.NullValue buildingNumberNull = 15;
        string buildingNumberSet = 16;
    }

}
