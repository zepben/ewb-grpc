syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61968.common";
package zepben.protobuf.cim.iec61968.common;

import "google/protobuf/struct.proto";

/**
 * Town details, in the context of address.
 */
message TownDetail {

    /**
     * Town name.
     */
    oneof name {
      google.protobuf.NullValue nameNull = 1;
      string nameSet = 2;
    }

    /**
     * Name of the state or province.
     */
    oneof stateOrProvince {
      google.protobuf.NullValue stateOrProvinceNull = 3;
      string stateOrProvinceSet = 4;
    }

    /**
     * Name of the country.
     */
    string country = 3;

}
