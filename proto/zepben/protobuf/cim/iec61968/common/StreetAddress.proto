syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61968.common";
package zepben.protobuf.cim.iec61968.common;

import "zepben/protobuf/cim/iec61968/common/StreetDetail.proto";
import "zepben/protobuf/cim/iec61968/common/TownDetail.proto";

import "google/protobuf/struct.proto";

/**
 * General purpose street and postal address information.
 */
message StreetAddress {

    /**
     * Postal code for the address.
     */
    oneof postalCode {
      google.protobuf.NullValue postalCodeNull = 1;
      string postalCodeSet = 2;
    }

    /**
     * Town detail.
     */
    TownDetail townDetail = 3;

    /**
     * Post office box.
     */
    oneof poBox {
      google.protobuf.NullValue poBoxNull = 4;
      string poBoxSet = 5;
    }

    /**
     * Street detail.
     */
    StreetDetail streetDetail = 6;

}
