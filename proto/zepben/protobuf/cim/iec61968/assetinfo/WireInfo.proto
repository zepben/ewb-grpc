syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61968.assetinfo";
package zepben.protobuf.cim.iec61968.assetinfo;

import "zepben/protobuf/cim/iec61968/assetinfo/WireMaterialKind.proto";
import "zepben/protobuf/cim/iec61968/assetinfo/WireInsulationKind.proto";
import "zepben/protobuf/cim/iec61968/assets/AssetInfo.proto";
import "google/protobuf/struct.proto";

/**
 * Wire data that can be specified per line segment phase, or for the line segment as a whole in case its phases all have the same wire characteristics.
 */
message WireInfo {

    /**
     * AssetInfo fields for this WireInfo
     */
    assets.AssetInfo ai = 1;

    /**
     * Current carrying capacity of the wire under stated thermal conditions.
     */
    oneof ratedCurrent {
      google.protobuf.NullValue ratedCurrentNull = 2;
      int32 ratedCurrentSet = 3;
    }

    /**
     * Conductor material.
     */
    WireMaterialKind material = 4;

    /**
     * Describes the wire gauge or cross section (e.g., 4/0,
     */
    oneof sizeDescription {
      google.protobuf.NullValue sizeDescriptionNull = 5;
      string sizeDescriptionSet = 6;
    }

    /**
     * Number of strands in the conductor.
     */
    oneof strandCount {
      google.protobuf.NullValue strandCountNull = 7;
      string strandCountSet = 8;
    }

    /**
     * (if used) Number of strands in the steel core.
     */
    oneof coreStrandCount {
      google.protobuf.NullValue coreStrandCountNull = 9;
      string coreStrandCountSet = 10;
    }

    /**
     * True if conductor is insulated.
     */
    oneof insulated {
      google.protobuf.NullValue insulatedNull = 11;
      bool insulatedSet = 12;
    }

    /**
     * (if insulated conductor) Material used for insulation.
     */
    WireInsulationKind insulationMaterial = 13;

    /**
     * (if insulated conductor) Thickness of the insulation.
     */
    oneof insulationThickness {
      google.protobuf.NullValue insulationThicknessNull = 14;
      double insulationThicknessSet = 15;
    }

}
