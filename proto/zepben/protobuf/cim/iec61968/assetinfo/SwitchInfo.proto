syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61968.assetinfo";
package zepben.protobuf.cim.iec61968.assetinfo;

import "zepben/protobuf/cim/iec61968/assets/AssetInfo.proto";
import "google/protobuf/struct.proto";

/**
 * Switch datasheet information.
 */
message SwitchInfo {

  /**
   * The AssetInfo fields for this SwitchInfo.
   */
  assets.AssetInfo ai = 1;

  /**
   * Switch rated interrupting time in seconds.
   */
  oneof ratedInterruptingTime {
    google.protobuf.NullValue ratedInterruptingTimeNull = 2;
    double ratedInterruptingTimeSet = 3;
  }

}
