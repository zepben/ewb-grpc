syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61968.customers";
package zepben.protobuf.cim.iec61968.customers;

/**
 * Kind of customer.
 */
enum CustomerKind {

    /**
     * Default
     */
    CUSTOMER_KIND_UNKNOWN = 0;

    /**
     * Commercial industrial customer.
     */
    CUSTOMER_KIND_COMMERCIAL_INDUSTRIAL = 1;

    /**
     * Customer as energy service scheduler.
     */
    CUSTOMER_KIND_ENERGY_SERVICE_SCHEDULER = 2;

    /**
     * Customer as energy service supplier.
     */
    CUSTOMER_KIND_ENERGY_SERVICE_SUPPLIER = 3;

    /**
     * --- Missing form CIM ---
     */
    CUSTOMER_KIND_ENTERPRISE = 4;

    /**
     * Internal use customer.
     */
    CUSTOMER_KIND_INTERNAL_USE = 5;

    /**
     * Other kind of customer.
     */
    CUSTOMER_KIND_OTHER = 6;

    /**
     * Pumping load customer.
     */
    CUSTOMER_KIND_PUMPING_LOAD = 7;

    /**
     * --- Missing form CIM ---
     */
    CUSTOMER_KIND_REGIONAL_OPERATOR = 8;

    /**
     * Residential customer.
     */
    CUSTOMER_KIND_RESIDENTIAL = 9;

    /**
     * Residential and commercial customer.
     */
    CUSTOMER_KIND_RESIDENTIAL_AND_COMMERCIAL = 10;

    /**
     * Residential and streetlight customer.
     */
    CUSTOMER_KIND_RESIDENTIAL_AND_STREETLIGHT = 11;

    /**
     * Residential farm service customer.
     */
    CUSTOMER_KIND_RESIDENTIAL_FARM_SERVICE = 12;

    /**
     * Residential streetlight or other related customer.
     */
    CUSTOMER_KIND_RESIDENTIAL_STREETLIGHT_OTHERS = 13;

    /**
     * --- Missing form CIM ---
     */
    CUSTOMER_KIND_SUBSIDIARY = 14;

    /**
     * Wind machine customer.
     */
    CUSTOMER_KIND_WIND_MACHINE = 15;

}
