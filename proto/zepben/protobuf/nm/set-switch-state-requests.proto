syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.nm";
option csharp_namespace = "Zepben.Protobuf.NM";
package zepben.protobuf.nm;

import "zepben/protobuf/nm/set-switch-state-data.proto";
import "google/protobuf/timestamp.proto";

message SetCurrentSwitchStatesRequest {
    int64 messageId = 1;
    repeated CurrentStateEvent events = 2;
}

message GetCurrentSwitchStatesRequest {
    int64 messageId = 1;
    google.protobuf.Timestamp from = 2;
    google.protobuf.Timestamp to = 3;
}