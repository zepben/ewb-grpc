name: Cyclone
description: A cyclone (or tropical cyclone), a rapidly-rotating storm system characterized by a low-pressure center, strong
  winds, and a spiral arrangement of thunderstorms that produce heavy rain.
attributes:
- name: centralPressure
  type: Pressure
  description: The central pressure of the cyclone during the time interval.
- name: maxSurfaceWindSpeed
  type: Speed
  description: The maximum surface wind speed of the cyclone during the time interval.
- name: windForce
  type: Integer
  description: Wind Force as classified on the Beaufort Scale (0-12) during the time interval.
ancestors:
- AtmosphericPhenomenon
descendants:
- Hurricane
- TropicalCycloneAustralia
