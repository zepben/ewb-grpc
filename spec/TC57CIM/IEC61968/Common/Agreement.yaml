name: Agreement
description: Formal agreement between two parties defining the terms and conditions for a set of services. The specifics of
  the services are, in turn, defined via one or more service agreements.
attributes:
- name: signDate
  type: Date
  description: Date this agreement was consummated among associated persons and/or organisations.
- name: validityInterval
  type: DateTimeInterval
  description: Date and time interval this agreement is valid (from going into effect to termination).
ancestors:
- Document
descendents:
- ExternalCustomerAgreement
- RightOfWay
- LocationGrant
- MerchantAgreement
- AuxiliaryAgreement
- CustomerAgreement
- OpenAccessProduct
- IntSchedAgreement
- EnergyProduct
- FTR