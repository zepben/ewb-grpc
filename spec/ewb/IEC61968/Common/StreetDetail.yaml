name: StreetDetail
description: Street details, in the context of address.
attributes:
- name: buildingName
  type: String
  description: (if applicable) In certain cases the physical location of the place of interest does not have a direct point
    of entry from the street, but may be located inside a larger structure such as a building, complex, office block, apartment,
    etc.
- name: floorIdentification
  type: String
  description: The identification by name or number, expressed as text, of the floor in the building as part of this address.
- name: suiteNumber
  type: String
  description: Number of the apartment or suite.
- name: name
  type: String
  description: Name of the street.
- name: number
  type: String
  description: Designator of the specific location on the street.
- name: type
  type: String
  description: 'Type of street. Examples include: street, circle, boulevard, avenue, road, drive, etc.'
- name: displayAddress
  type: String
  description: The address as it should be displayed to a user.
- name: buildingNumber
  type: String
  description: \[ZBEX\] The number of the building.
associations:
- source: StreetDetail
  target: StreetAddress
  sourceCardinality: 0..*
  sourceName: StreetDetails
  sourceDescription: Street details that belong to this street address.
  targetCardinality: 0..1
  targetName: StreetAddress
  targetDescription: Street address that owns this street detail.
