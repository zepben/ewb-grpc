name: TelephoneNumber
description: Telephone number.
attributes:
- name: areaCode
  type: String
  description: (if applicable) Area or region code.
- name: cityCode
  type: String
  description: City code.
- name: countryCode
  type: String
  description: Country code.
- name: dialOut
  type: String
  description: (if applicable) Dial out code, for instance to call outside an enterprise.
- name: extension
  type: String
  description: (if applicable) Extension for this telephone number.
- name: internationalPrefix
  type: String
  description: (if applicable) Prefix used when calling an international number.
- name: ituPhone
  type: String
  description: Phone number according to ITU E.164.
- name: localNumber
  type: String
  description: Main (local) part of this telephone number.
- name: isPrimary
  type: Boolean
  description: [ZBEX] Is this phone number the primary number for the contact?
- name: description
  type: String
  description: "[ZBEX] Description for phone number, e.g: home, work, mobile."
