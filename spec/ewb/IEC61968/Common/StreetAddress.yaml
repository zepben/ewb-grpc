name: StreetAddress
description: General purpose street and postal address information.
attributes:
- name: postalCode
  type: String
  nullable: true
  description: Postal code for the address.
- name: townDetail
  type: TownDetail
  nullable: true
  description: Town detail.
- name: poBox
  type: String
  nullable: true
  description: Post office box.
- name: streetDetail
  type: StreetDetail
  nullable: true
  description: Street detail.
associations:
- source: StreetAddress
  target: Location
  sourceCardinality: 0..1
  sourceName: StreetAddress
  sourceDescription: Street address associated with this location.
  targetCardinality: 0..1
  targetName: Location
  targetDescription: Location for this street address.
