name: TownDetail
description: Town details, in the context of address.
attributes:
- name: name
  type: String
  nullable: true
  description: Town name.
- name: stateOrProvince
  type: String
  nullable: true
  description: Name of the state or province.
- name: country
  type: String
  nullable: true
  description: Name of the country.
associations:
- source: TownDetail
  target: StreetAddress
  sourceCardinality: 0..*
  sourceName: TownDetails
  sourceDescription: Town details that belong to this street address.
  targetCardinality: 0..1
  targetName: StreetAddress
  targetDescription: Street address that owns this town detail.
