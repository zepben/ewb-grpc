name: TransformerTest
description: Test result for transformer ends, such as short-circuit, open-circuit (excitation) or no-load test.
attributes:
- name: basePower
  type: ApparentPower
  description: Base power at which the tests are conducted, usually equal to the rateds of one of the involved transformer
    ends.
- name: temperature
  type: Temperature
  description: Temperature at which the test is conducted.
ancestors:
- IdentifiedObject
descendants:
- NoLoadTest
- OpenCircuitTest
- ShortCircuitTest
