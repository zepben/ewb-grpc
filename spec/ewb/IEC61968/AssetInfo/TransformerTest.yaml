name: TransformerTest
description: Test result for transformer ends, such as short-circuit, open-circuit (excitation) or no-load test.
attributes:
- name: basePower
  type: Integer
  description: Base power in volt-amperes at which the tests are conducted, usually equal to the ratedS of one of the involved transformer
    ends.
- name: temperature
  type: Double
  description: Temperature in degrees celsius at which the test is conducted.
ancestors:
- IdentifiedObject
descendants:
- NoLoadTest
- OpenCircuitTest
- ShortCircuitTest
