name: ControlledAppliance
description: Appliance controlled with a PAN device control.
attributes:
  - name: isElectricVehicle
    type: Boolean
    description: True if the appliance is an electric vehicle.
  - name: isExteriorLighting
    type: Boolean
    description: True if the appliance is exterior lighting.
  - name: isGenerationSystem
    type: Boolean
    description: True if the appliance is a generation system.
  - name: isHvacCompressorOrFurnace
    type: Boolean
    description: True if the appliance is HVAC compressor or furnace.
  - name: isInteriorLighting
    type: Boolean
    description: True if the appliance is interior lighting.
  - name: isIrrigationPump
    type: Boolean
    description: True if the appliance is an irrigation pump.
  - name: isManagedCommercialIndustrialLoad
    type: Boolean
    description: True if the appliance is managed commercial or industrial load.
  - name: isPoolPumpSpaJacuzzi
    type: Boolean
    description: True if the appliance is a pool, pump, spa or jacuzzi.
  - name: isSimpleMiscLoad
    type: Boolean
    description: True if the appliance is a simple miscellaneous load.
  - name: isSmartAppliance
    type: Boolean
    description: True if the appliance is a smart appliance.
  - name: isStripAndBaseboardHeater
    type: Boolean
    description: True if the appliance is a stip or baseboard heater.
  - name: isWaterHeater
    type: Boolean
    description: True if the appliance is a water heater.
ancestors:
- IdentifiedObject
