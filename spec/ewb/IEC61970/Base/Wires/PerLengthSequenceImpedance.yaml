name: PerLengthSequenceImpedance
description: Sequence impedance and admittance parameters per unit length, for transposed lines of 1, 2, or 3 phases. For
  1-phase lines, define x=x0=xself. For 2-phase lines, define x=xs-xm and x0=xs+xm.
attributes:
- name: b0ch
  type: Double
  nullable: true
  description: Zero sequence shunt (charging) susceptance, ohms per unit of length.
- name: bch
  type: Double
  nullable: true
  description: Positive sequence shunt (charging) susceptance, ohms per unit of length.
- name: g0ch
  type: Double
  nullable: true
  description: Zero sequence shunt (charging) conductance, siemens per unit of length.
- name: gch
  type: Double
  nullable: true
  description: Positive sequence shunt (charging) conductance, siemens per unit of length.
- name: r
  type: Double
  nullable: true
  description: Positive sequence series resistance, ohms per unit of length.
- name: r0
  type: Double
  nullable: true
  description: Zero sequence series resistance, ohms per unit of length.
- name: x
  type: Double
  nullable: true
  description: Positive sequence series reactance, ohms per unit of length.
- name: x0
  type: Double
  nullable: true
  description: Zero sequence series reactance, ohms per unit of length.
ancestors:
- PerLengthImpedance