name: SeriesCompensator
description: A Series Compensator is a series capacitor or reactor or an AC transmission line without charging susceptance.  It
  is a two terminal device.
attributes:
- name: r
  type: Double
  description: Positive sequence resistance in ohms.
- name: r0
  type: Double
  description: Zero sequence resistance in ohms.
- name: x
  type: Double
  description: Positive sequence reactance in ohms.
- name: x0
  type: Double
  description: Zero sequence reactance in ohms.
- name: varistorRatedCurrent
  type: Double
  description: |-
    The maximum current in amps the varistor is designed to handle at the specified duration. It is used for short circuit calculations and exchanged only if SeriesCompensator.varistorPresent is true.
    The attribute shall be a positive value.
- name: varistorVoltageThreshold
  type: Double
  description: The dc voltage at which the varistor starts conducting. It is used for short circuit calculations and exchanged
    only if SeriesCompensator.varistorPresent is true.
ancestors:
- ConductingEquipment
