name: LinearShuntCompensator
description: A linear shunt compensator has banks or sections with equal admittance values.
attributes:
- name: b0PerSection
  type: Double
  description: Zero sequence shunt (charging) susceptance in ohms per section.
- name: bPerSection
  type: Double
  description: Positive sequence shunt (charging) susceptance in ohms per section.
- name: g0PerSection
  type: Double
  description: Zero sequence shunt (charging) conductance in siemens per section.
- name: gPerSection
  type: Double
  description: Positive sequence shunt (charging) conductance in siemens per section.
ancestors:
- ShuntCompensator