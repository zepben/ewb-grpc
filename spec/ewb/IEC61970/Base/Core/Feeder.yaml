name: Feeder
description: |-
  A collection of equipment for organizational purposes, used for grouping distribution resources.
  The organization a feeder does not necessarily reflect connectivity or current operation state.
ancestors:
- EquipmentContainer
associations:
- source: Feeder
  target: Terminal
  sourceCardinality: 0..1
  targetCardinality: 0..1
  targetName: NormalHeadTerminal
  targetDescription: The normal head terminal or terminals of the feeder.
- source: Feeder
  target: Substation
  sourceCardinality: 0..*
  sourceName: Feeders
  sourceDescription: The feeders that potentially energize  the downstream substation.  Should be consistent with the associations
    that describe the naming hierarchy.
  targetCardinality: 0..1
  targetName: NormalEnergizingSubstation
  targetDescription: The substations that are normally energized by the feeder.
- source: Feeder
  target: LvFeeder
  sourceCardinality: 0..1
  sourceName: NormalEnergizingFeeders
  sourceDescription: The HV/MV feeders that energize the LV feeder.
  targetCardinality: 0..*
  targetName: NormalEnergizedLvFeeders
  targetDescription: \[ZBEX\] The LV feeders that are normally energized by this feeder.
- source: Feeder
  target: LvFeeder
  sourceCardinality: 0..1
  sourceName: CurrentlyEnergizingFeeders
  sourceDescription: The HV/MV feeders that energize the LV feeder in the current state of the network.
  targetCardinality: 0..*
  targetName: CurrentlyEnergizedLvFeeders
  targetDescription: \[ZBEX\] The LV feeders that are currently energized by this feeder.
- source: Feeder
  target: LvSubstation
  sourceCardinality: 0..1
  sourceName: NormalEnergizingFeeders
  sourceDescription: \[ZBEX\] The HV/MV feeders that energize the LV feeder.
  targetCardinality: 0..*
  targetName: NormalEnergizedLvSubstations
  targetDescription: \[ZBEX\] The normal energized LvSubstations of the feeder. Also used for naming purposes.
- source: Feeder
  target: LvSubstation
  sourceCardinality: 0..1
  sourceName: CurrentEnergizingFeeders
  sourceDescription: \[ZBEX\] The HV/MV feeders that energize the LV feeder in the current state of the network.
  targetCardinality: 0..*
  targetName: CurrentEnergizedLvSubstations
  targetDescription: \[ZBEX\] The current energized LvSubstations of the feeder. Also used for naming purposes.
