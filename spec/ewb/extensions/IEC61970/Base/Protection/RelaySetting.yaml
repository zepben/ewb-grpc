name: RelaySetting
description: \[ZBEX\] This extension is in-line with the CIM working group for replacing the `protection` package, can
  be replaced when the working group outcome is merged into the CIM model.
  <br/>
  The threshold settings for a given relay.
attributes:
- name: name
  type: String
  description: \[ZBEX\] The name of the setting.
- name: value
  type: Float
  description: \[ZBEX\] The value of the setting, e.g voltage, current, etc.
- name: unitSymbol
  type: UnitSymbol
  description: \[ZBEX\] The unit of the value.
