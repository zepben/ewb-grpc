name: PowerDirectionKind
description: \[ZBEX\] This extension is in-line with the CIM working group for replacing the `protection` package, can
  be replaced when the working group outcome is merged into the CIM model.
  <br/>
  The flow of power direction used by a ProtectionEquipment.
attributes:
- name: UNKNOWN_DIRECTION
  type: enum
  description: \[ZBEX\] Unknown power direction flow.
- name: UNDIRECTED
  type: enum
  description: \[ZBEX\] Power direction flow type is not specified.
- name: FORWARD
  type: enum
  description: \[ZBEX\] Power direction forward flow is used.
- name: REVERSE
  type: enum
  description: \[ZBEX\] Power direction reverse flow is used.
