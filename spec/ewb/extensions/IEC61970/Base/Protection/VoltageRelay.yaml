name: VoltageRelay
description: >
  [ZBEX] This extension is in-line with the CIM working group for replacing the `protection` package, can
  be replaced when the working group outcome is merged into the CIM model.
  <br/>
  A device that detects when the voltage in an AC circuit reaches a preset voltage. There are two basic types of voltage
  relay operation: overvoltage relay for overvoltage detection and undervoltage relay for undervoltage
  detection.
ancestors:
- ProtectionRelayFunction
