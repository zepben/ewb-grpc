name: ProtectionKind
description: \[ZBEX\] This extension is in-line with the CIM working group for replacing the `protection` package, can
  be replaced when the working group outcome is merged into the CIM model.
  <br/>
  The kind of protection being provided by this protection equipment.
attributes:
- name: UNKNOWN
  description: \[ZBEX\] Unknown
- name: JG
  description: \[ZBEX\] Overcurrent
- name: JGG
  description: \[ZBEX\] Instantaneous
- name: JGGG
  description: \[ZBEX\] Instantaneous
- name: JT
  description: \[ZBEX\] Thermal overload
- name: J0
  description: \[ZBEX\] Ground overcurrent
- name: J0GG
  description: \[ZBEX\] Instantaneous ground overcurrent
- name: SEF
  description: \[ZBEX\] Sensitive earth fault
- name: VG
  description: \[ZBEX\] Overvoltage
- name: VGG
  description: \[ZBEX\] Instantaneous overvoltage
- name: VL
  description: \[ZBEX\] Undervoltage
- name: VLL
  description: \[ZBEX\] Instantaneous
- name: V0G
  description: \[ZBEX\] Zero-sequence overvoltage
- name: V0GG
  description: \[ZBEX\] Instantaneous zero-sequence overvoltage
- name: JDIFF
  description: \[ZBEX\] Differential Current
- name: FREQ
  description: \[ZBEX\] Under frequency
- name: FREQG
  description: \[ZBEX\] Over frequency
- name: ZL
  description: \[ZBEX\] Phase distance
- name: Z0L
  description: \[ZBEX\] Ground distance
- name: LE
  description: \[ZBEX\] Load encroachment
- name: J2G
  description: \[ZBEX\] Negative-sequence overcurrent
- name: MULTI_FUNCTION
  description: \[ZBEX\] A multifunctional relay for universal usages
- name: GROUND_CURRENT
  description: \[ZBEX\] A device used to monitor and protect electrical equipment from damage caused by ground faults
- name: GROUND_VOLTAGE
  description: \[ZBEX\] A device used to detect contact accidents between an electric path and ground caused by arc ground faults
- name: NETWORK_PROTECTOR
  description: \[ZBEX\] Is a special self-contained air breaker or switching unit having a full complement of current, potential and control transformers, as well as relay functionality.
- name: DISTANCE
  description: \[ZBEX\] A device used to detect faults on long-distance lines, pinpointing not only the fault condition but also measuring the distance between the current sensing mechanism and the fault location in the wire.
- name: NEGATIVE_OVERCURRENT
  description: \[ZBEX\] A device used to protect generators from the unbalanced load by detecting negative sequence current.
- name: POWER
  description: \[ZBEX\] A device that uses an electromagnet to open or close a circuit when the input (coil) is correctly excited
- name: SECTIONALIZER
  description: \[ZBEX\] A device that automatically isolates a faulted section of line from the rest of the distribution system
- name: AUTO_TRANSFORMER
  description: \[ZBEX\] A device used to regulate the voltage of transmission lines and can also be used to transform voltages.
