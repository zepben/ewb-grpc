name: RelayInfo
description: \[ZBEX\] Relay Datasheet Information.
attributes:
- name: curveSetting
  type: string
  description: \[ZBEX\] The type of curve used for the Relay.
- name: recloseFast
  type: Boolean
  description: \[ZBEX\] True if recloseDelays are associated with a fast Curve, False otherwise.
- name: recloseDelays
  type: Seconds List
  description: \[ZBEX\] The reclose delays for this curve and relay type (in seconds). The index of the list is the
    reclose step, and the value is the overall delay time.
ancestors:
- AssetInfo
