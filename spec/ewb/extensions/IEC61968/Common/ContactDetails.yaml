name: ContactDetails
description: The details required to contact a person or company.
attributes:
- name: phoneNumbers
  type: List<TelephoneNumber>
  description: Phone number.
- name: contactAddress
  type: StreetAddress
  description: Contact address, potentially different than 'streetAddress' (e.g., another city).
- name: electronicAddresses
  type: List<ElectronicAddress>
  description: Electronic addresses.
- name: contactType
  type: String
  description: The type of contact, e.g Account Owner,
- name: id
  type: String
  description: The identifier for this contact, could be autogenerated.
- name: firstName
  type: String
  description: First name of the contact.
- name: lastName
  type: String
  description: Last name of the contact.
- name: preferredContactMethod
  type: ContactMethodType
  description: The preferred contact method for this contact.
- name: isPrimary
  type: Boolean
  description: Whether this contact is a primary contact.
- name: businessName
  type: String
  description: The business name of this contact.